<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multimedia</title>
  </head>
  <body>
    <div>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img src="./asset/img/karosImg.jpg" alt="Juego mmorpg" width="400" />
    </div>

    <div>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video width="400" controls autoplay muted loop>
        <source
          src="./asset/video/Karos Returns_ Official Trailer.mp4"
          type="video/mp4"
        />
      </video>
    </div>

    <div>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls autoplay loop>
        <source
          src="./asset/audio/maroon-5-nobodys-love-official-music-video.mp3"
          type="audio/mp3"
        />
      </audio>
    </div>
  </body>
</html>
